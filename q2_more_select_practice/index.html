<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="alert">
        <p>You have have <span class="emphasis">four</span> unfinished todos.</p>
        <div class="highlight">Be sure to finish those today!</div>
      </div>
      <h1>My Todo List!</h1>
      <ul>
        <li><span id="important">Wash the car</span></li>
        <li id="urgent"><span class="todo">Clean the windows</span></li>
        <li class="todo">Do laundry</li>
        <li class="todo">Walk the dog</li>
        <li class="finished">Pay the bills</li>
        <li class="finished">Wash the plates</li>
      </ul>
    </div>
    <div>
        <h2>About our service</h2>
        <p class="emphasis">MyToDos is a <span class="highlight">user friendly service</span> to let you keep track of your tasks!</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
